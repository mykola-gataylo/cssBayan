      <article class="meme">
        <input name="meme" type="radio" id="meme-1" checked="">

        <label class="meme-img-container" for="meme-1">
          <img src="./img/1.jpeg" alt="test">
        </label>
      </article>

      <article class="meme">
        <input name="meme" type="radio" id="meme-2">
